<meta charset="utf-8">
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js">
    </script>
    <script type="text/javascript" src="script.js">
    </script>

  </head>
  <div class="calculadora">

  
    <input type="text" id="result" value="0" class="campo">

  
    <div class="calculadora-botoes">
      <button class="calc-botao is-clear">C</button>
      <button class="calc-botao is-operator">&divide;</button>     
      <button class="calc-botao is-number">7</button>
      <button class="calc-botao is-number">8</button>
      <button class="calc-botao is-number">9</button>
      <button class="calc-botao is-operator">&times;</button>   
      <button class="calc-botao is-number">4</button>
      <button class="calc-botao is-number">5</button>
      <button class="calc-botao is-number">6</button>
      <button class="calc-botao is-operator">&minus;</button>     
      <button class="calc-botao is-number">1</button>
      <button class="calc-botao is-number">2</button>
      <button class="calc-botao is-number">3</button>
      <button class="calc-botao is-operator">&plus;</button>
      <button class="calc-botao is-zero">0</button>
      <button class="calc-botao is-equals">&equals;</button>
   </div>
  </div>
  
</html>
